<!DOCTYPE html>
<html>
    <hEaD>
        <title>Page Title</title>
        <meta charset="UTF-8" />
    </hEaD>
    <body>

        <h1>Workshop #HTML - FORM</h1>
        
        <table>
            <tr>
                <form>
                    <td><label for="fname">ชื่อ</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    
                </form>
                
            </tr>
            <tr>
                <form>
                    <td><label for="lname">สกุล</label></td> 
                    <td><input type="text" id="lname" name="lname"></td>
                </form>

            </tr>
            <tr>
                <form>
                    <td><label for="birthdate">วัน/เดือน/ปีเกิด</label></td>
                    <td><input type="date" id="birthdate" name="birthdate"></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td><label for="sex">เพศ</label></td>
                    <td>
                        <input type="radio" id="ชาย" name="เพศ" value="ชาย">
                        <label for="ชาย">ชาย</label>
                        <input type="radio" id="หญิง" name="เพศ" value="หญิง">
                        <label for="หญิง">หญิง</label>
                    </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td><label for="myfile">รูป</label></td>
                    <td><input type="file" id="myfile" name="myfile"></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td><label for="location">ที่อยู่</label></td>
                    <td><textarea rows="4" cols="20"></textarea></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td><label for="favcolor">สีที่ชอบ</td>

                    <td>
                        <select name="color" id="select" size="1">
                            <option value="red">แดง</option>
                            <option value="green">เขียว</option>
                            <option value="blue">น้ำเงิน</option>
                            <option value="yellow">เหลือง</option>
                        </select>
                        
                    </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td><label for="favsong">แนวเพลงที่ชอบ</td>
                    <td>
                        <input type="radio" id="เพื่อชีวิต" name="เพลง" value="เพื่อชีวิต">
                        <label for="เพื่อชีวิต">เพื่อชีวิต</label>
                        <input type="radio" id="ลูกทุ่ง" name="เพลง" value="ลูกทุ่ง">
                        <label for="ลูกทุ่ง">ลูกทุ่ง</label>
                        <input type="radio" id="อื่นๆ" name="เพลง" value="อื่นๆ">
                        <label for="อื่นๆ">อื่นๆ</label>
                    </td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>
                        <input type="checkbox" id="ยินยอม" name="ตัวเลือก" value="ยินยอม">
                        <label for="ยินยอม"> ยินยอมให้เก็บข้อมูล</label><br>
                    </td>
                </form>
            </tr>
            
            
            <tr>
                <td><input type="reset"></td>
                
                <td><input type="submit"></td>
            </tr>
    
    
            
        </table>

        
    </body>
</html>
