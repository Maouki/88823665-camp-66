    <body>
        
        

        <div class="container">
            <form>

            <div class="row">
                <label for="fname" class="col-5">ชื่อ<span class="text-danger">*</span></label>
                <input type="text"  placeholder="ชื่อ" name="ชื่อ" id="fname" class="col">

            </div>

            <div class="row my-3">
                <label for="lname" class="col-5">สกุล</label>
                <input type="text"  placeholder="สกุล" name="สกุล" id="lname" class="col">


            </div>

            <div class="row my-3">
                <label for="date" class="col-5">วัน/เดือน/ปี</label>
                <input type="date" name="วันเดือนปี" id="date" class="col">

            </div>

            <div class="row my-3">
                <label for="age" class="col-5">อายุ</label>
                <input type="text" placeholder="อายุ" name="อายุ" id="age" class="col">
            </div>

            <div class="row my-3">
                <label for="" class="col-5">เพศ</label>
                <label for="ผู้ชาย" class="col-5">
                    <input type="radio" class="form-check-input" name="เพศ" id="ผู้ชาย" value="ผู้ชาย" /> ชาย 

                </label>
                    
                  
            </div>

            <div class="row my-3">

                <div class="col-5"></div>

                <label for="ผู้หญิง" class="col">
                <input type="radio" class="form-check-input" name="เพศ" id="ผู้หญิง" value="ผู้หญิง" />หญิง </label>
                    
                  
            </div>

            <div class="row my-3">

                <label for="picture" class="col-5">รูป</label>
                <input type="file" name="รูป" id="picture" class="form-control-file col">

            </div>

           
            
            <div class="row my-3">

                <label for="address" class="col-5">ที่อยู่</label>
                <textarea name="address" id="address" rows="4" class="from-control col"></textarea>

            </div>

            <div class="row my-3">
                <label for="favcolor" class="col-5">สีที่ชอบ</label>

                <div class="col-5">
                    <select class="form-select" name="สีที่ชอบ" id="favcolor">

                        <option value="แดง">สีแดง</option>
                        <option value="ฟ้า">สีฟ้า</option>
                        <option value="เขียว">สีเขียว</option>
                        <option value="เหลือง">สีเหลือง</option>

                      </select>
                </div>

            </div>

            <div class="row">
                <div class="col-5">
                    <label for="favsong" >แนวเพลงที่ชอบ</label>
                </div>

                <div class="col-5">
                    <input type="radio" class="form-check-input" name="เพลง" id="เพื่อชีวิต" value="เพื่อชีวิต" />เพื่อชีวิต


                </div>

            </div>

            <div class="row">

                <div class="col-5">
                    <label for="favsong" ></label>
                </div>

                <div class="col-5">
                    <input type="radio" class="form-check-input" name="เพลง" id="ลูกทุ่ง" value="ลูกทุ่ง" />ลูกทุ่ง


                </div>
                

            </div>

            <div class="row">
                <div class="col-5">
                    <label for="favsong" ></label>
                </div>

                <div class="col-5">
                    <input type="radio" class="form-check-input" name="เพลง" id="อื่นๆ" value="อื่นๆ" />อื่นๆ


                </div>

            </div>

            <div class="row my-3">

                <div class="col">
                  <label for="agree">
                    <input type="checkbox" class="form-check-input ml-2" name="ยินยอมให้เก็บข้อมูล" id="agree" /> ยินยอมให้เก็บข้อมูล
                  </label>
                </div>

            </div>

            <div class="row my-2 mt-4">

                <div class="col">
                  <button type="reset" class="btn btn-danger">Reset</button>
                </div>

                <div class="col text-end">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </div>



            </form>

            



            
        </div>
